
<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-image: url("normal scenery with .png"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      min-height: 100vh;
    }

    .main-content {
      padding-bottom: 40px;
    }

    header {
      background-color: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 21px;
    }

    .logo {
      color: white;
      font-size: 34px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .tagline {
      font-size: 18px;
      color: white;
      margin-top: 4px;
    }

    nav a {
      margin: 0 11px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
    }

    section.hero {
      padding: 40px 20px;
      text-align: center;
    }

    section.hero p {
      color: #aad4ff;
      font-size: 18px;
      line-height: 1.6;
       text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .hero img {
      max-width: 300px;
      width: 100%;
      margin: 20px auto;
      display: block;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      color: #000;
    }

    .poem-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .poem {
      max-width: 400px;
      text-align: left;
      font-style: italic;
    }

    .poem-image img {
      max-width: 300px;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <!-- Main content wrapper -->
    <div class="main-content">

      <header>
        <div class="logo">
          <div class="logo-title">The Country Book</div>
          <div class="tagline">Find every country in one book</div>
        </div>
        <nav>
          <a href="home.html">Home</a>
          <a href="contrysite[a-m].html">Country site[A-M]</a>
          <a href="contrysite[n-z].html">[N-Z]</a>
          <a href="credits.html">Credits</a>
          <a href="seasonalesteregg.html">Seasonal EasterEgg</a>
          <a href="awonderfulworld">A Wonderful World</a>
        </nav>
      </header>
<footer>
      &copy;2025. <i>@The Country Book.</i> Find every country in one book. All rights reserved.
    </footer>
  </div>
</body>
</html>
